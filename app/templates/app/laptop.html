{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'laptop' %}" class="list-group-item
    list-group-item-action" aria-current="true">All Laptop</a>
    <a href="{% url 'laptopdata' 'Apple' %}"
    class ="list-group-item list-group-item-action"
    aria-current="true">Apple</a>
    <a href="{% url 'laptopdata' 'Dell' %}"
    class ="list-group-item list-group-item-action">DELL</a>

</div>
  </div>
  <div class="col-sm-8">
   <div class="row">
    {% for product in laptops %}
    <div class="col-sm-4 text-center mb-4">
        <div href="{% url 'product-detail' product.id %}"
        class="'btn">
        <div class="item">
            <img src="{{product.product_image.url}}" alt=""
            height="250px" class="">
            <div class="fw-bold">{{product.title}}</div>
            <div class="fw-bold">Price: {{product.discounted_price}}</div>
            <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
        </div>
    </a>
    </div>
{% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
